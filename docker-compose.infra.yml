version: '3.3'
services:

  prometheus:
    image: ${USER_NAME}/prometheus:${PROMETHEUS_VERSION}
    deploy:
      placement:
        constraints:
          - node.labels.reliability == high
    ports:
      - '9090:9090'
    networks:
      - front_net
      - back_net

  node-exporter:
    image: prom/node-exporter:${NODE_EXPORTER_VERSION}
    deploy:
      mode: global
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - front_net
      - back_net

  cadvisor:
    image: google/cadvisor:latest
    deploy:
      mode: global
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:rw'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
    ports:
      - '8080:8080'
    networks:
      - front_net
      - back_net

  grafana:
    image: grafana/grafana
    deploy:
      placement:
        constraints:
          - node.labels.reliability == high
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=secret
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    networks:
      - front_net
      - back_net

  alertmanager:
    image: ${USER_NAME}/alertmanager
    deploy:
      placement:
        constraints:
          - node.labels.reliability == high
    command:
      - '-config.file=/etc/alertmanager/config.yml'
    ports:
      - 9093:9093
    networks:
      - front_net
      - back_net

volumes:
  grafana_data:

networks:
  back_net:
    ipam:
      driver: default
      config:
        - subnet: ${BACK_SUBNET}
  front_net:
    ipam:
      driver: default
      config:
        - subnet: ${FRONT_SUBNET}
